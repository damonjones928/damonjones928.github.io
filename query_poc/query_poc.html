<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Query POC</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet'>
<link href="styles.css" rel="stylesheet" type="text/css">	
<script src="scripts.js"></script>
</head>

<body>	
	<div id="overlay"></div>
	<div id="nav"></div>
	<div id="queryBackground">
		<div id="query">
			<form action="">
				<label>Show</label>		
				<select id="dashboards" onchange="dashboardsFunction()" name="dashboards">
					<option value="aum_overview">AUM Overview</option>
					<option value="performance_attribution">Performance Attribution</option>
					<option value="value_added">Value Added</option>
					<option value="equity_liquidity">Equity Liquidity</option>
					<option value="positions_changes">Positons Changes</option>
					<option value="price_variations">Price Variation</option>
					<option value="risk_overview">Risk Overview</option>
				</select>
			</form>
			<form action="">
				<label>for</label>
				<select id="funds" onchange="fundsFunction()" name="funds">
					<option value="all_active_accounts">All Active Accounts</option>
					<option value="specific_accounts">Specific Accounts></option>
					<option value="account_groups">Account Groups></option>
				</select>
			</form>
			<form action="">
					<label>as of</label>
					<!--<input type="date" name="dates">-->
					<select id="time" onchange="timeFunction()" name="time">
					<option value="prior_day">Prior Day &#40;01/02/2018&#41;</option>
					<option value="prior_month">Prior Month &#40;01/02/2018&#41;</option>
					<option value="prior_year">Prior Year &#40;01/02/2018&#41;</option>
					<option value="specific_date">Specific Date ></option>
				</select>
			</form>
			<form action="">
				<label>in</label>
				<select id="grossNet" onchange="grossNetFunction()" name="grossNet">
					<option value="gross">Gross</option>
					<option value="net">Net</option>
				</select>
			</form>
			<form action="">	
				<select id="currency" onchange="currencyFunction()" name="currency">
					<option value="usd">USD</option>
					<option value="cad">CAD</option>
				</select>
			</form>
			<div id="buttons">
			<button onClick="cancelFunction()" id="cancelBtn">CANCEL</button>
			<button onClick="applyFunction()" id="applyBtn">APPLY</button>
			</div>
</body>
</html>
