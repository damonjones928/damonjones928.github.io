<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<link href="../styles.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<script src="../scripts.js"></script>
</head>

<body onLoad="showModal()">
	<div id="topNav">
		<div id="topBar"></div>
		<button onClick="showMenu()" id="menuBtn"><img src="../images/menu_icon.svg" alt=""/></button>
		<div id="headerBlock"><H1>Dashboard Name</H1><button onClick="menuToggle()" id="dotMenuBtn"><i class="demo-icon">&#xe81a</i></button>
		<button id="reportBtn">Schedule a Report</button>
		</div>
	</div>
	<div id="overlay">
		<div id="welcomeModal">
			<button onclick="document.location.href=this.getAttribute('href');" href="index.html" id="closeBtn"><i class="demo-icon">&#xe810;</i></button>
			<h1 class="lowerCase">Welcome to Eagle</h1>
			<h4>Take a Look at What's New</h4>
			<div id="welcome1">
				<img class="welcomeImage" height="350px;" style="margin-bottom: -220px" src="../images/dashboard_menu.gif">
				<div class="pageButtons">
					<button onClick="oneL()" class="pageBtn leftPageBtn demo-icon">&#xe80e;</button>
					<button onClick="oneR()" class="pageBtn righPageBtn demo-icon">&#xe80f;</button>
				</div>
				<h5>Dashbaord Menu</h5>
				<p>Navigate to any dashboard using the menu button</p>
				<p class="pageNumbers">
					<img height="12px;" src="../images/filled_circle.svg">
					<img height="12px;" src="../images/open_circle.svg">
					<img height="12px;" src="../images/open_circle.svg">
				</p>
			</div>
			<div id="welcome2">
				<img class="welcomeImage" height="350px;" style="margin-bottom: -220px" src="../images/filters.gif">
				<div class="pageButtons">
					<button onClick="twoL()" class="pageBtn demo-icon leftPageBtn">&#xe80e;</button>
					<button onClick="twoR()" class="pageBtn righPageBtn demo-icon">&#xe80f;</button>
				</div>
				<h5>Filter Criteria</h5>
				<p>Use filters to select and refine the dataset</p>
				<p class="pageNumbers">
					<img height="12px;" src="../images/open_circle.svg">
					<img height="12px;" src="../images/filled_circle.svg">
					<img height="12px;" src="../images/open_circle.svg">
				</p>
			</div>
			<div id="welcome3">
				<img width="450px;" style="margin-bottom: -220px" src="../images/Image-3.png">
				<div class="pageButtons">
					<button onClick="threeL()" class="pageBtn leftPageBtn demo-icon">&#xe80e;</button>
					<button onClick="threeR()" class="pageBtn righPageBtn demo-icon">&#xe80f;</button>
				</div>
				<h5>Customize Dashboard</h5>
				<p>Use the context menu to modify your layouts and widgets</p>
				<p class="pageNumbers">
					<img height="12px;" src="../images/open_circle.svg">
					<img height="12px;" src="../images/open_circle.svg">
					<img height="12px;" src="../images/filled_circle.svg">
				</p>
			</div>
			<button onclick="document.location.href=this.getAttribute('href');" href="index.html" id="getStartedBtn">Get Started</button>
		</div>
	</div>
</body>
</html>
